<div class="field input-content" [class.error]="invalid">
  <div
    class="ui input"
    [class.left]="config.icon"
    [class.icon]="config.icon"
    [class.right]="config.rightLabel"
    [class.labeled]="config.leftLabel"
  >
    <label *ngIf="config.leftLabel" class="ui label">
      {{ config.leftLabel }}
    </label>

    <input
      [type]="config.type || 'text'"
      [placeholder]="config.placeholder || ''"
      [value]="_value"
      [readonly]="config.isReadonly"
      (input)="onInput($event.target.value)"
      (blur)="onTouched()"
    >

    <i *ngIf="config.icon" class="{{ config.icon }} icon"></i>

    <label *ngIf="config.rightLabel" class="ui label">
      {{ config.rightLabel }}
    </label>
  </div>
</div>
