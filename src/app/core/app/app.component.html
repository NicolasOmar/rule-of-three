<layout [contentWide]="contentWide">
  <section main-body>
    <form-title [text]="mainTitle"></form-title>

    <form
      class="ui form"
      *ngIf="appForm"
      [ngClass]="{ 'loading': isLoading }"
      [formGroup]="appForm"
    >
      <section class="ui segment">
        <form-input
          [config]="formInputs.first"
          formControlName="first">
        </form-input>

        <form-input
          [config]="formInputs.second"
          formControlName="second">
        </form-input>
        
        <form-input
          [config]="formInputs.third"
          formControlName="third">
        </form-input>
        
        <div class="ui big red horizontal label">{{ finalNumber || '-' }}</div>
      </section>
    </form>
  </section>
</layout>
