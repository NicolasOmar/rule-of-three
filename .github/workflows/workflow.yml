name: Codecov
on: [push]
jobs:
  run:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm run setup
    - uses: codecov/codecov-action@v1.0.15
      - name: Run tests
        run: ng test --codeCoverage=true --watch=false
